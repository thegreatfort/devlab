<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
    <title>BootStrap Grid Demo</title>
</head>
<body>
    <div class="jumbotron header">
        <h1 class="display-4 my-header">Bootstrap Demo With Grid</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class= "col-md-8">
                <div class= "myCol-green">
                    8 Columm
                </div>
            </div>
            <div class= "col-md-4">
                <div class= "myCol-yellow h-100">
                    4 Columm
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class= "col-md-6">
                <div class= "myCol-green">
                    6 Columm
                </div>
            </div>
            <div class= "col-md-6">
                <div class= "myCol-yellow h-100">
                    6 Columm
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class= "col-md-5">
                <div class= "myCol-green">
                    5 Columm
                </div>
            </div>
            <div class= "col-md-6">
                <div class= "myCol-yellow h-100">
                    6 Columm
                </div>
            </div>
            <div class= "col-md-1">
                <div class= "myCol-red h-100">
                    1 Columm
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class= "col">
                <div class= "myCol-green">
                    = Columm
                </div>
            </div>
            <div class= "col">
                <div class= "myCol-yellow h-100">
                    = Columm
                </div>
            </div>
            <div class= "col">
                <div class= "myCol-red h-100">
                    = Columm
                </div>
            </div>
            <div class= "col">
                <div class= "myCol-blue h-100">
                    = Columm
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class= "col-2">
                <div class= "myCol-green">
                    2 Columm
                </div>
            </div>
            <div class= "col-1">
                <div class= "myCol-yellow h-100">
                    1 Columm
                </div>
            </div>
            <div class= "col">
                <div class= "myCol-red h-100">
                    = Columm
                </div>
            </div>
            <div class= "col-1">
                <div class= "myCol-blue h-100">
                    1 Columm
                </div>
            </div>
            <div class= "col">
                <div class= "myCol-purple h-100">
                    = Columm
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
